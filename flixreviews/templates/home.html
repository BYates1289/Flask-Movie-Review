{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/assets/owl.carousel.min.css') }}" />
<link rel="stylesheet" type="text/css"
	href="{{ url_for('static', filename='dist/assets/owl.theme.default.min.css') }}" />
{% endblock head %}
{% block content %}
<div class="container">
	<h1 class="heading text-white">Latest Reviews</h1>
</div>
<div class="pt-2">
	<div class="owl-carousel owl-theme">
		{% for i in reviews  %}
		<div class="c-item">
			<div class="img-view"><img src="{{ i.link }}" alt="Movie Poster" /></div>
			<div class="content">
				<div class="content-column w-100 px-2 mt-2 text-white text-truncate">
					{{ i.title }}
				</div>
				<div class="content-column mt-2">
					<div class="d-flex">
						<i class="fa fa-star fa-fw mr-2 my-auto"></i>
						<div class="my-auto text-white">{{ i.star }}/10</div>
					</div>
				</div>
				<div class="content-column mt-2">
					<form method="get" action="{{url_for('review_show', review_id=i.id)}}">
						<button class="btn-submit" type="submit" aria-label="Read Review">Read Review</button>
					</form>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
{% block script %}
<script src="/static/js/home.js"></script>
{% endblock script %}
